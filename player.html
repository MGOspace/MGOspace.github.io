<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MGO Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #e9ecff;
      font-family: Helvetica, Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 140px;
      border: 0;
      display: block;
    }
    .player-title {
      padding: 10px 14px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.75;
    }

    .player-shell {
      max-width: 420px;
      padding: 12px 16px;
      box-sizing: border-box;
    }

    .player-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .player-logo {
      height: 28px;
    }

    .player-brand {
      font-size:11px; 
      letter-spacing:0.18em; 
      text-transform:uppercase; 
      opacity:0.7;
    }

    .player-title {
      font-size:11px; 
      line-height:1.4;
    }

    #mixcloud-player {
      width: 100%;
      height: 120px;
      border: none;
      display: block;
    }


  </style>
</head>

<body>
  <div class="player-shell">
    <div class="player-header">
      <img src="assets/MGO_radio_logo.svg" alt="MGO_radio" class="player-logo">
      
      <div class="player-text">
        <div class="player-brand">MGO_radio</div>
        <div id="player-title" class="player-title">MGO Player</div>
      </div>
    </div>

    <iframe 
      id="mixcloud-player" 
      allow="autoplay; encrypted-media"
      frameborder="0"
    ></iframe>
  </div>
</body>
</html>

<script>
// Lire le paramètre ?mix=xxx dans l'URL
const params = new URLSearchParams(window.location.search);
const mixId = params.get("mix");

// Tes liens Mixcloud EXACTS (repris depuis ton JS)
const mixes = {
  "1_mix":      "https://player-widget.mixcloud.com/widget/iframe/?feed=%2FM_GO%2F1_mix%2F",
  "SIMDIABOLOS":"https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FM_GO%2Fsimdiabolos%2F"
  // ajoute ici les futurs mixes
};

// On récupère l’iframe et le titre
const iframe = document.getElementById("mixcloud-player");
const title  = document.getElementById("player-title");

// Si un mix est demandé dans l’URL et existe : on le charge
if (mixId && mixes[mixId]) {
  iframe.src = mixes[mixId];
  title.textContent = "Playing – " + mixId;
}
// Sinon → fallback (ton URL par défaut)
else {
  iframe.src = "https://player-widget.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FM_GO%2F";
  title.textContent = "MGO Player — Default";
}
</script>
