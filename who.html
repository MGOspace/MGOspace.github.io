<script>
document.addEventListener('DOMContentLoaded', function () {
  const stack = document.querySelector('[data-who-gallery]');
  if (!stack) return;

  const images = Array.from(stack.querySelectorAll('.who-image'));
  if (images.length <= 1) return; // s'il n'y a qu'une image, rien à faire

  let index = 0;

  stack.addEventListener('click', function () {
    images[index].classList.remove('is-active');
    index = (index + 1) % images.length;
    images[index].classList.add('is-active');
  });
});
</script>
