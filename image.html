<script>
  document.querySelectorAll('.image-item--video').forEach(item => {
  const video = item.querySelector('video');

  item.addEventListener('mouseenter', () => {
    video.currentTime = 0;
    video.play();
  });

  item.addEventListener('mouseleave', () => {
    video.pause();
    video.currentTime = 0;
  });
});
</script>
